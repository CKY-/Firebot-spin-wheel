<div class="root">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pragati+Narrow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Grande', sans-serif;
            font-size: 15px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            /* Prevent selecting ui text when dragging */
        }

        .root {
            /* Prevent pull-down-to-refresh gesture */
            overscroll-behavior-y: contain;
            height: 100%;
            /* Prevent iOS rubber-band effect */
            position: fixed;
            width: 100%;
            /* Prevent browser from handling touch events */
            touch-action: none;
            display: flex;
            flex-direction: column;
            justify-items: stretch;
            align-items: stretch;
        }

        .wheel-wrapper {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        select {
            padding: 2px;
        }

        label {
            margin-right: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/spin-wheel@4.3.1/dist/spin-wheel-iife.js" async="false"
        defer="false"></script>
    <div class="wheel-wrapper"></div>
</div>
